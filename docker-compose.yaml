version: '3.8'

services:
  litellm:
    build:
      context: .
      dockerfile: Dockerfile.litellm
    container_name: litellm
    ports:
      - "4000:4000"
    env_file:
      - .env
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
#    depends_on:
 #     litellm:
  #      condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rag-network:
    driver: bridge